<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Entry - Gate 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(120deg, #8e44ad, #f39c12, #27ae60);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .logo {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #f1c40f, #9b59b6, #2ecc71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounceLogo 2s infinite;
    }

    @keyframes bounceLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .qr-section img {
      width: 300px;
      height: 300px;
      margin: 20px 0;
      border: 10px solid rgba(255,255,255,0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .qr-section img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    .footer {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Jaipuria GN</div>
    <h1>Welcome Guest</h1>
    <p>Scan this QR Code for entry</p>

    <div class="qr-section">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://riditjaipuria.github.io/qr/capture.html&size=300x300" alt="QR Code">
    </div>

    <div class="footer">Gate 1 - Founderâ€™s Day</div>
  </div>

</body>
</html>
