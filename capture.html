<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Entry - Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 90%;
    }
    .logo {
      font-size: 42px;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    .tick {
      font-size: 80px;
      color: #27ae60;
      margin-bottom: 15px;
    }
    .message {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .time {
      font-size: 18px;
      margin-bottom: 20px;
      color: #7f8c8d;
    }
    #captureBtn {
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #2980b9;
      color: white;
      cursor: pointer;
    }
    #captureBtn:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">Jaipuria</div>
  <div class="tick">✅</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="timeDisplay"></div>
  <div class="message">Welcome to Founder’s Day</div>
  <button id="captureBtn">Record Entry</button>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwYfE3P3OO7KaAveRtKttWsD_jogxEF7PWPdUfTlPLPpvy6Y0fSeQiEq-RmkmUqknpsBw/exec";

  // Show current time
  const timeEl = document.getElementById("timeDisplay");
  function updateTime() { 
    timeEl.innerText = "Time: " + new Date().toLocaleString(); 
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Capture guest entry
  document.getElementById('captureBtn').onclick = () => {
    const guestId = "GUEST-" + Date.now();

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ gate: "Gate 1", guestId: guestId }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => {
      console.log("Server Response:", txt);
      alert("Entry Recorded!");
    })
    .catch(err => console.error("Error:", err));

    // Reset page after 3 sec
    setTimeout(() => { window.location.reload(); }, 3000);
  };
</script>

</body>
</html>
