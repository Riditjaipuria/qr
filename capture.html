<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permission Granted - Gate 1</title>
  <style>
    body {
      background-color: #f4fff4;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .tick {
      font-size: 100px;
      color: green;
      margin-top: 40px;
    }
    .message {
      font-size: 28px;
      margin-top: 20px;
      color: green;
    }
    .time {
      font-size: 20px;
      margin-top: 10px;
    }
    #video, #canvas {
      border: 5px solid #28a745;
      border-radius: 15px;
      margin-top: 15px;
    }
    #captureBtn {
      margin-top: 15px;
      font-size: 20px;
      padding: 12px;
      border-radius: 50%;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body onload="showTime()">

  <div class="tick">âœ…</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="timeDisplay"></div>
  <div class="message">Welcome to Founderâ€™s Day</div>

  <h2 style="font-size:26px; font-weight:bold; margin-top:30px;">Please stand in the middle</h2>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button id="captureBtn">ðŸ“¸</button><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

<script>
  function showTime() {
    const now = new Date();
    document.getElementById("timeDisplay").innerText = "Time: " + now.toLocaleString();
  }

  // Start camera
  const video = document.getElementById('video');
  navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
      video.srcObject = stream;
    });

  // Capture photo
  document.getElementById('captureBtn').onclick = () => {
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.style.display = "block";
  };

  // Auto return to QR page in 10 sec
  setTimeout(() => {
    window.location.href = "https://riditjaipuria.github.io/qr/index.html";
  }, 10000);
</script>

</body>
</html>
