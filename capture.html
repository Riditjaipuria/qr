<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Photo Capture - Jaipuria Entry</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb347, #9c27b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      max-width: 400px;
      width: 90%;
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    video {
      width: 100%;
      border-radius: 10px;
      border: 3px solid #fff;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #fff;
      color: #000;
    }

    button {
      background: linear-gradient(45deg, #ff6f00, #ab47bc);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff9800, #8e24aa);
    }

    canvas {
      display: none;
    }

    footer {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Please Stand in the Middle</h1>

    <!-- Name input -->
    <input type="text" id="guestName" placeholder="Enter Your Name">

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="capture">Click to Capture Photo</button>
    <footer>Gate 1 | Seth M.R. Jaipuria School</footer>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');

    // Google Sheet Web App URL (your deployment)
    const sheetURL = "https://script.google.com/macros/s/AKfycbw8dWgMIa8XTUNJkBEvRg7lDGcRfa-sB9nTGrIeJ93FHUHD5vcFhM1fsi2PBG9tX8GJ/exec";

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => alert("Camera access denied or not available."));

    captureButton.addEventListener('click', async () => {
      const guestName = document.getElementById('guestName').value || "Anonymous";

      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const photoData = canvas.toDataURL('image/png');

      const timestamp = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
      const gate = "Gate 1";

      try {
        await fetch(sheetURL, {
          method: "POST",
          mode: "no-cors",
          body: new URLSearchParams({
            timestamp: timestamp,
            gate: gate,
            name: guestName,
            photo: photoData
          })
        });

        alert("âœ… Entry Recorded Successfully!");
        setTimeout(() => {
          window.location.href = "index.html"; // return to QR page
        }, 1000);

      } catch (error) {
        alert("Error sending data to Google Sheets.");
      }
    });
  </script>
</body>
</html>
