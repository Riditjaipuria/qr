<!DOCTYPE html>
<html>
<head>
  <title>Guest Entry - Capture</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4; /* sober light gray background */
      color: #333; /* dark text for readability */
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 450px;
    }

    /* Logo style */
    .logo {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #2c3e50; /* deep sober color */
    }

    /* Permission screen */
    .tick {
      font-size: 80px;
      color: #27ae60; /* green tick */
      margin-bottom: 15px;
    }

    .message {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .time {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Video & canvas */
    #video, #canvas {
      border: 3px solid #ccc;
      border-radius: 10px;
      margin-top: 15px;
    }

    #captureBtn {
      margin-top: 20px;
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #27ae60;
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    #captureBtn:hover {
      background-color: #219150;
      transform: scale(1.05);
    }

    /* Hide photo screen initially */
    #photoScreen {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="permissionScreen">
  <div class="logo">Jaipuria</div>
  <div class="tick">âœ…</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="timeDisplay"></div>
  <div class="message">Welcome to Founderâ€™s Day</div>
</div>

<div class="container" id="photoScreen">
  <h2 style="font-size:24px; font-weight:bold;">Please stand in the middle</h2>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button id="captureBtn">ðŸ“¸ Capture</button><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwHInUlsozTq1DcdglAu-2-pkSpTzZiOSWE9M08BnCFLDML4KgzPlKdBPUrBQKY3Lj-/exec";

  // Show current time
  const timeEl = document.getElementById("timeDisplay");
  function updateTime() {
    timeEl.innerText = "Time: " + new Date().toLocaleString();
  }
  updateTime();
  setInterval(updateTime, 1000);

  // Show photo screen after 3 seconds
  setTimeout(() => {
    document.getElementById("permissionScreen").style.display = "none";
    document.getElementById("photoScreen").style.display = "block";
    startCamera();
  }, 3000);

  function startCamera() {
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => { video.srcObject = stream; })
      .catch(err => console.error("Camera Error: ", err));
  }

  document.getElementById('captureBtn').onclick = () => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const photoData = canvas.toDataURL("image/png");

    // Send data to Google Sheet
    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({
        gate: "Gate 1",
        guestId: "GUEST-" + Date.now(),
        photo: photoData
      }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => console.log("Server Response:", txt));

    // Reset to Permission Granted page after 10 sec
    setTimeout(() => {
      window.location.reload();
    }, 10000);
  };
</script>

</body>
</html>
