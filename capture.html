<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Entry - Gate 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & general styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9; /* light sober background */
      color: #2c3e50; /* dark text */
    }

    .container {
      width: 90%;
      max-width: 450px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .container:hover { transform: translateY(-5px); }

    /* Logo */
    .logo {
      font-size: 42px;
      font-weight: 700;
      color: #34495e;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #7f8c8d;
    }

    /* QR code */
    .qr-section img {
      width: 300px;
      height: 300px;
      border-radius: 15px;
      border: 3px solid #bdc3c7;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .qr-section img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .footer {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #34495e;
    }

  </style>
</head>
<body>

<div class="container">
  <div class="logo">Jaipuria</div>
  <h1>Welcome Guest</h1>
  <p>Scan this QR Code for entry</p>

  <div class="qr-section">
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://riditjaipuria.github.io/qr/capture.html&size=300x300" alt="QR Code">
  </div>

  <div class="footer">Gate 1 - Founderâ€™s Day</div>
</div>

</body>
</html>
