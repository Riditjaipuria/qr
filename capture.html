<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Entry - Capture</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & general styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9; /* sober light background */
      color: #2c3e50; /* dark text */
    }

    .container {
      width: 90%;
      max-width: 450px;
      text-align: center;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .container:hover { transform: translateY(-5px); }

    /* Logo */
    .logo {
      font-size: 42px;
      font-weight: 700;
      color: #34495e; /* deep sober color */
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    /* Permission tick */
    .tick {
      font-size: 80px;
      color: #27ae60; /* green tick */
      margin-bottom: 15px;
    }

    .message {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .time {
      font-size: 18px;
      margin-bottom: 20px;
      color: #7f8c8d;
    }

    /* Video and canvas */
    #video, #canvas {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      border: 2px solid #bdc3c7;
      margin-top: 15px;
    }

    /* Capture button */
    #captureBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background-color: #2980b9; /* sober blue */
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    #captureBtn:hover {
      background-color: #1c5980;
      transform: scale(1.05);
    }

    /* Hide photo screen initially */
    #photoScreen { display: none; }

  </style>
</head>
<body>

<div class="container" id="permissionScreen">
  <div class="logo">Jaipuria</div>
  <div class="tick">âœ…</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="timeDisplay"></div>
  <div class="message">Welcome to Founderâ€™s Day</div>
</div>

<div class="container" id="photoScreen">
  <h2 style="font-size:24px; font-weight:700;">Please stand in the middle</h2>
  <video id="video" autoplay></video><br>
  <button id="captureBtn">ðŸ“¸ Capture</button><br>
  <canvas id="canvas" style="display:none;"></canvas>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwHInUlsozTq1DcdglAu-2-pkSpTzZiOSWE9M08BnCFLDML4KgzPlKdBPUrBQKY3Lj-/exec";

  // Update time every second
  const timeEl = document.getElementById("timeDisplay");
  function updateTime() { timeEl.innerText = "Time: " + new Date().toLocaleString(); }
  updateTime();
  setInterval(updateTime, 1000);

  // Show photo screen after 3 sec
  setTimeout(() => {
    document.getElementById("permissionScreen").style.display = "none";
    document.getElementById("photoScreen").style.display = "block";
    startCamera();
  }, 3000);

  function startCamera() {
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera Error:", err));
  }

  document.getElementById('captureBtn').onclick = () => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    context.drawImage(video, 0, 0);

    const photoData = canvas.toDataURL("image/png");

    // Send photo to Google Sheet
    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({
        gate: "Gate 1",
        guestId: "GUEST-" + Date.now(),
        photo: photoData
      }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => console.log("Server Response:", txt));

    // Reset after 10 sec
    setTimeout(() => { window.location.reload(); }, 10000);
  };
</script>

</body>
</html>
