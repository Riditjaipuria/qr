<!DOCTYPE html>
<html>
<head>
  <title>Guest Entry - Capture</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      text-align: center;
      padding: 20px;
    }
    .tick {
      font-size: 100px;
      color: green;
    }
    .message {
      font-size: 30px;
      margin-top: 10px;
      color: green;
    }
    .time {
      font-size: 22px;
      margin-top: 10px;
    }
    #video, #canvas {
      border: 5px solid #28a745;
      border-radius: 15px;
      margin-top: 15px;
    }
    #captureBtn {
      margin-top: 15px;
      font-size: 20px;
      padding: 12px;
      border-radius: 50%;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="permissionScreen">
  <div class="tick">âœ…</div>
  <div class="message">Permission Granted</div>
  <div class="time" id="timeDisplay"></div>
  <div class="message">Welcome to Founderâ€™s Day</div>
</div>

<div id="photoScreen" style="display:none;">
  <h2 style="font-size:26px; font-weight:bold;">Please stand in the middle</h2>
  <video id="video" width="320" height="240" autoplay></video><br>
  <button id="captureBtn">ðŸ“¸</button><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwHInUlsozTq1DcdglAu-2-pkSpTzZiOSWE9M08BnCFLDML4KgzPlKdBPUrBQKY3Lj-/exec";

  // Show current time
  document.getElementById("timeDisplay").innerText = "Time: " + new Date().toLocaleString();

  // After 3 seconds, show camera
  setTimeout(() => {
    document.getElementById("permissionScreen").style.display = "none";
    document.getElementById("photoScreen").style.display = "block";
    startCamera();
  }, 3000);

  function startCamera() {
    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => { video.srcObject = stream; });
  }

  document.getElementById('captureBtn').onclick = () => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    const photoData = canvas.toDataURL("image/png");

    // Send data to Google Sheet
    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({
        gate: "Gate 1",
        guestId: "GUEST-" + Date.now(),
        photo: photoData
      }),
      headers: { "Content-Type": "application/json" }
    })
    .then(res => res.text())
    .then(txt => console.log("Server Response:", txt));

    // Reset to Permission Granted page after 10 sec
    setTimeout(() => {
      window.location.reload();
    }, 10000);
  };
</script>

</body>
</html>
